<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    
      <form id="create-task-form" action="#" method="post">
        <div class="dropdown">
          <label for="new-task-description">TASK:</label>
          <input type="text" id="new-task-description" name="new-task-description" placeholder="description" >
          <select id='priority-values' name="priority-color-coded" >
            <option value="">--priority level--</option>
            <option value="red">high</option>
            <option value="yellow">medium</option>
            <option value="green">low</option>
          </select>      
          <input id='submit' type='submit' value='add'>                
        </div>
      </form>
    
    <div id="list">
      <h2 style="color:brown">My To Do List</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
